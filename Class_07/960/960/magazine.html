<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout 1</title>
    <link rel="stylesheet" type="text/css" href="960.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="container_12">
        <div class="grid_12 box">Header</div>
    </div>
    <div class="container_12">
        <div class="grid_4 box">Sidebar
        </div>
        <div class="grid_8">
            <div class="row">
                <div class="grid_8 box alpha omega">Top</div>
            </div>
            <div class="row">
                <div class="grid_6 box alpha"></div>
                <div class="grid_2 box omega"></div>
            </div>
            <div class="row">
                <div class="grid_2 box alpha"></div>
                <div class="grid_2 box"></div>
                <div class="grid_2 box"></div>
                <div class="grid_2 box omega"></div>
            </div>
        </div>
    </div>

    <div class="container_12">
        <div class="grid_12 box">Footer</div>
    </div>

</body>
</html>
